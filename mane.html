<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2つのテキストボックスの入力を表示</title>
    <style>

@font-face {
    font-family: "akaina";
    src: url("https://raw.githubusercontent.com/akaina0809/akaina0809.github.io/887df3a0b074140f30a73f6be69d2a57d93da9a8/error/PixelMplus12-Regular.ttf") format("truetype");
} 
 @font-face{
font-family: GenbaGothic;
src: url('https://cdn.leafscape.be/GenGthic/genei-p-heavy_ver8_web.woff2')
     format("woff2");
}


        * {
            font-family: 'akaina', sans-serif; /* 指定したフォントを適用 */
            text-align: center; /* 中央揃え */
            margin: 0; /* デフォルトのマージンをリセット */
            padding: 0; /* デフォルトのパディングをリセット */
        }

        body {
            font-size: 20px; /* フォントサイズ */
            text-align: center; /* 中央揃え */
        }



         .font-box {
            margin: 20px;
            padding: 20px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>2つのテキストボックスの入力を表示する例</h1>

    <!-- ユーザーが文字を入力する2つのテキストボックス -->
    <input type="text" id="inputText1" placeholder="タイトル">
    <input type="text" id="inputText2" placeholder="文字入力">

    <!-- 入力された文字を表示する2つの場所 -->
    <h1 class="display-box" id="display1">ここにタイトルが表示されます</h1>
    <p class="display-box" id="display2">ここに文字が表示されます</p>
    

    <button onclick="changeFont('akaina')">Microsoft フォントに切り替え</button>
    <button onclick="changeFont('GenbaGothic')">GenbaGothic フォントに切り替え</button>
    <script>
        // 1つ目のテキストボックスと表示場所
        const inputField1 = document.getElementById('inputText1');
        const display1 = document.getElementById('display1');

        // 2つ目のテキストボックスと表示場所
        const inputField2 = document.getElementById('inputText2');
        const display2 = document.getElementById('display2');

        // 1つ目のテキストボックスに入力された文字を表示
        inputField1.addEventListener('input', function() {
            display1.textContent = inputField1.value;
        });

        // 2つ目のテキストボックスに入力された文字を表示
        inputField2.addEventListener('input', function() {
            display2.textContent = inputField2.value;
        });
      function changeFont(fontName) {
            document.getElementById('display1').style.fontFamily = fontName;
           document.getElementById('display2').style.fontFamily = fontName;
        }
    </script>
</body>
</html>

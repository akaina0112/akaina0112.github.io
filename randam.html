<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>荒野行動 縛りルーレット</title>
<style>
html, body {
  height: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  text-align: center;
}

h1 {
  margin-top: 20px;
}

#setup, #roulette, #results {
  display: none;
  padding: 20px;
}

.active {
  display: block;
}

button {
  font-size: 16px;
  padding: 10px 20px;
  margin: 10px;
  border: none;
  border-radius: 5px;
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
}
button:hover {
  background-color: #45a049;
}

#result {
  font-size: 6vw;
  margin: 30px 0;
}

input {
  padding: 8px;
  margin: 5px;
  border-radius: 5px;
  border: 1px solid #ccc;
}
</style>
</head>
<body>

<h1>🎯 荒野行動 縛りルーレット（S44まで）</h1>

<!-- ① 人数・名前入力画面 -->
<div id="setup">
  <p>人数を選んでください（最大5人）</p>
  <select id="playerCount">
    <option value="1">1人</option>
    <option value="2">2人</option>
    <option value="3">3人</option>
    <option value="4">4人</option>
    <option value="5">5人</option>
  </select>
  <div id="nameInputs"></div>
  <button id="nextBtn">次へ ▶</button>
</div>

<!-- ② ルーレット画面 -->
<div id="roulette">
  <h2 id="matchTitle">第1試合</h2>
  <h3 id="playerName"></h3>
  <div id="result">結果表示はここ</div>
  <button id="shuffleBtn">縛りルーレット 🎲</button>
  <button id="saveBtn">結果を保存 💾</button>
  <button id="nextPlayerBtn">次の人へ ➡</button>
  <button id="viewResultsBtn">結果を見る 📜</button>
</div>

<!-- ③ 結果一覧画面 -->
<div id="results">
  <h2>📜 保存された結果</h2>
  <div id="savedResults"></div>
  <button id="backBtn">← 戻る</button>
  <button id="resetBtn" style="background-color:#d9534f;">データをリセット ❌</button>
</div>

<script>
const weapons = [
  "95式","G36C","AR18","M4A1","M4A4","SCAR-L","AK-47","SCAR-H","M16A4","AUG","RN94","AK14","M27","81式","HK50","AKAIpha","MC-X","ADS","APS",
  "Dual TMP","UZI","MK5","MP5","PP2000","05式","トンプソン","P90",
  "LSR-8","AWM","CS","AMR-83","Kar98k","M24","ゴールデンクマ","M1891","爆裂弓","SVD","Val","88式","56式","クロスボウ",
  "M860","M88C","SK12",
  "ガトリングガン","MK60","95式軽機関銃"
];

const STORAGE_KEY = "kouya_results";

let players = [];
let currentPlayerIndex = 0;
let matchNumber = 1;
let currentResult = "";

// --- ページ切り替え ---
function showPage(id) {
  document.querySelectorAll("#setup, #roulette, #results").forEach(el => el.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

// --- 名前入力欄生成 ---
document.getElementById("playerCount").addEventListener("change", function() {
  const count = parseInt(this.value);
  const nameInputs = document.getElementById("nameInputs");
  nameInputs.innerHTML = "";
  for (let i = 0; i < count; i++) {
    nameInputs.innerHTML += `<div><input type="text" id="name${i}" placeholder="プレイヤー${i+1}の名前"></div>`;
  }
});
document.getElementById("playerCount").dispatchEvent(new Event("change"));

// --- 「次へ」ボタン ---
document.getElementById("nextBtn").addEventListener("click", () => {
  const count = parseInt(document.getElementById("playerCount").value);
  players = [];
  for (let i = 0; i < count; i++) {
    const name = document.getElementById(`name${i}`).value.trim() || `プレイヤー${i+1}`;
    players.push(name);
  }
  currentPlayerIndex = 0;
  matchNumber = 1;
  document.getElementById("playerName").textContent = `名前: ${players[currentPlayerIndex]}`;
  document.getElementById("matchTitle").textContent = `第${matchNumber}試合`;
  showPage("roulette");
});

// --- ルーレット ---
function pickUniqueRandom(arr, count) {
  const n = Math.min(count, arr.length);
  const copy = arr.slice();
  const picked = [];
  for (let i = 0; i < n; i++) {
    const idx = Math.floor(Math.random() * copy.length);
    picked.push(copy.splice(idx, 1)[0]);
  }
  return picked;
}

function startRoulette() {
  const resultDiv = document.getElementById("result");
  const pickCount = Math.random() < 0.5 ? 1 : 2;
  const finalPicked = pickUniqueRandom(weapons, pickCount);
  let current = Array(2).fill("");
  let count = 0;
  const totalDuration = 3000;
  const stepTime = 50;
  const steps = totalDuration / stepTime;

  const interval = setInterval(() => {
    for (let i = 0; i < 2; i++) {
      if (count < steps - 5) {
        const randomIdx = Math.floor(Math.random() * weapons.length);
        current[i] = weapons[randomIdx];
      } else {
        current[i] = finalPicked[i] || "自由な武器";
      }
    }
    resultDiv.innerHTML = `1. ${current[0]}<br>2. ${current[1]}`;
    currentResult = `1. ${current[0]}<br>2. ${current[1]}`;
    count++;
    if (count >= steps) clearInterval(interval);
  }, stepTime);
}
document.getElementById("shuffleBtn").addEventListener("click", startRoulette);

// --- 結果を保存 ---
document.getElementById("saveBtn").addEventListener("click", () => {
  if (!currentResult) return alert("まずルーレットを回してください！");
  const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
  saved.push({
    match: matchNumber,
    name: players[currentPlayerIndex],
    result: currentResult
  });
  localStorage.setItem(STORAGE_KEY, JSON.stringify(saved));
  alert("保存しました！");
});

// --- 次のプレイヤーへ ---
document.getElementById("nextPlayerBtn").addEventListener("click", () => {
  currentPlayerIndex++;
  if (currentPlayerIndex >= players.length) {
    currentPlayerIndex = 0;
    matchNumber++;
  }
  document.getElementById("matchTitle").textContent = `第${matchNumber}試合`;
  document.getElementById("playerName").textContent = `名前: ${players[currentPlayerIndex]}`;
  document.getElementById("result").innerHTML = "結果表示はここ";
  currentResult = "";
});

// --- 結果一覧表示 ---
document.getElementById("viewResultsBtn").addEventListener("click", () => {
  const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
  const div = document.getElementById("savedResults");
  if (saved.length === 0) {
    div.innerHTML = "<p>まだ結果はありません。</p>";
  } else {
    div.innerHTML = saved.map(r => 
      `<div>
        <h3>第${r.match}試合</h3>
        <p>名前: ${r.name}</p>
        <p>縛り:<br>${r.result}</p>
      </div><hr>`
    ).join("");
  }
  showPage("results");
});

// --- 戻る ---
document.getElementById("backBtn").addEventListener("click", () => {
  showPage("roulette");
});

// --- リセット ---
document.getElementById("resetBtn").addEventListener("click", () => {
  if (confirm("すべてのデータを削除しますか？")) {
    localStorage.removeItem(STORAGE_KEY);
    alert("データをリセットしました！");
    showPage("setup");
  }
});

// ✅ ページ読み込み時に最初の画面を表示
window.addEventListener("load", () => {
  showPage("setup");
});
</script>

</body>
</html>

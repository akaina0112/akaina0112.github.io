<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>荒野行動 縛りルーレット</title>
<style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
}
#setup, #roulette {
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
#result {
    font-size: 6vw;
    text-align: center;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    margin-bottom: 20px;
}
button {
    font-size: 18px;
    padding: 12px 25px;
    margin: 10px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background-color: #4CAF50;
    color: white;
}
button:hover {
    background-color: #45a049;
}
input {
    font-size: 18px;
    margin: 5px;
    padding: 8px;
}
</style>
</head>
<body>

<div id="setup">
    <h2>🎮 人数を入力（最大5人）</h2>
    <input type="number" id="playerCount" min="1" max="5" placeholder="人数を入力 (1〜5)">
    <button id="setPlayers">次へ ➡</button>
    <div id="nameInputs"></div>
    <button id="startBtn" style="display:none;">ルーレットへ進む</button>
</div>

<div id="roulette">
    <h1>🎯 荒野行動 縛りルーレット</h1>
    <h2 id="currentPlayer"></h2>
    <div id="result">結果表示はここ</div>
    <button id="shuffleBtn">縛りルーレット 🎲</button>
    <button id="nextPlayerBtn" style="display:none;">次のプレイヤーへ ➡</button>
    <button id="viewResultBtn">結果一覧を見る 📋</button>
    <button id="resetBtn">リセット 🔁</button>
</div>

<script>
const weapons = [
 "95式","G36C","AR18","M4A1","M4A4","SCAR-L","AK-47","SCAR-H","M16A4","AUG","RN94","AK14","M27","81式","HK50","AKAIpha","MC-X","ADS","APS",
 "Dual TMP","UZI","MK5","MP5","PP2000","05式","トンプソン","P90",
 "LSR-8","AWM","CS","AMR-83","Kar98k","M24","ゴールデンクマ","M1891","爆裂弓","SVD","Val","88式","56式","クロスボウ",
 "M860","M88C","SK12",
 "ガトリングガン","MK60","95式軽機関銃"
];

let players = [];
let currentIndex = 0;
let results = JSON.parse(localStorage.getItem("rouletteResults") || "{}");

const setupDiv = document.getElementById("setup");
const rouletteDiv = document.getElementById("roulette");
const resultDiv = document.getElementById("result");
const currentPlayerEl = document.getElementById("currentPlayer");

document.getElementById("setPlayers").addEventListener("click", () => {
    const count = parseInt(document.getElementById("playerCount").value);
    const nameInputs = document.getElementById("nameInputs");
    nameInputs.innerHTML = "";

    if (count >= 1 && count <= 5) {
        for (let i = 0; i < count; i++) {
            const input = document.createElement("input");
            input.type = "text";
            input.placeholder = `プレイヤー${i+1}の名前`;
            nameInputs.appendChild(input);
        }
        document.getElementById("startBtn").style.display = "block";
    }
});

document.getElementById("startBtn").addEventListener("click", () => {
    const inputs = document.querySelectorAll("#nameInputs input");
    players = Array.from(inputs).map(i => i.value.trim()).filter(n => n !== "");
    if (players.length === 0) return alert("名前を入力してください！");
    setupDiv.style.display = "none";
    rouletteDiv.style.display = "flex";
    currentIndex = 0;
    showPlayer();
});

function showPlayer() {
    if (currentIndex < players.length) {
        const name = players[currentIndex];
        currentPlayerEl.textContent = `🎮 現在のプレイヤー：${name}`;
        resultDiv.innerHTML = "結果表示はここ";
        document.getElementById("nextPlayerBtn").style.display = "none";
    } else {
        alert("全員のルーレットが終了しました！");
    }
}

function pickUniqueRandom(arr, count) {
    const n = Math.min(count, arr.length);
    const copy = arr.slice();
    const picked = [];
    for (let i = 0; i < n; i++) {
        const idx = Math.floor(Math.random() * copy.length);
        picked.push(copy.splice(idx, 1)[0]);
    }
    return picked;
}

function startRoulette() {
    const name = players[currentIndex];
    let isPunishment = results[name] !== undefined; // 2回目以降なら罰ゲーム
    const pickCount = Math.random() < 0.5 ? 1 : 2;
    const finalPicked = isPunishment ? ["罰ゲーム"] : pickUniqueRandom(weapons, pickCount);

    let current = Array(2).fill("");
    let count = 0;
    const totalDuration = 2500;
    const stepTime = 50;
    const steps = totalDuration / stepTime;

    const interval = setInterval(() => {
        for (let i = 0; i < 2; i++) {
            if (count < steps - 5) {
                const randomIdx = Math.floor(Math.random() * weapons.length);
                current[i] = weapons[randomIdx];
            } else {
                current[i] = finalPicked[i] || "自由な武器";
            }
        }
        resultDiv.innerHTML = `1. ${current[0]}<br>2. ${current[1]}`;
        count++;
        if (count >= steps) {
            clearInterval(interval);
            results[name] = { title: `試合${Object.keys(results).length + 1}`, result: finalPicked };
            localStorage.setItem("rouletteResults", JSON.stringify(results));
            document.getElementById("nextPlayerBtn").style.display = "block";
        }
    }, stepTime);
}

document.getElementById("shuffleBtn").addEventListener("click", startRoulette);

document.getElementById("nextPlayerBtn").addEventListener("click", () => {
    currentIndex++;
    if (currentIndex < players.length) {
        showPlayer();
    } else {
        alert("全員終了！結果一覧で確認できます。");
    }
});

document.getElementById("viewResultBtn").addEventListener("click", () => {
    let text = "📋 保存された結果一覧\n\n";
    for (const [name, data] of Object.entries(results)) {
        text += `${data.title}：${name}\n縛り：${data.result.join(", ")}\n\n`;
    }
    alert(text);
});

document.getElementById("resetBtn").addEventListener("click", () => {
    if (confirm("リセットしますか？保存データが全て消えます。")) {
        localStorage.removeItem("rouletteResults");
        results = {};
        alert("リセットしました！");
        location.reload();
    }
});

// ページロード時に人数入力画面を表示
window.onload = () => {
    setupDiv.style.display = "flex";
};
</script>

</body>
</html>
